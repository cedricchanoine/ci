name: Rust

on:
  push:
    branches: ["master"]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
  after:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: writing something
        run: echo "salut les potes"
